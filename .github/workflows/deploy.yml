name: ğŸš€ Techcrush CI/CD Deployment

on:
  push:
    branches:
      - main
    paths:
      - "*.html"
      - "Automation/**"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS credentials securely
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3ï¸âƒ£ Create PEM key file from GitHub secret
      - name: ğŸ—ï¸ Create SSH Key file
        run: |
          mkdir -p /home/runner/work/Techcrush/Techcrush
          echo "${{ secrets.EC2_SSH_KEY }}" > /home/runner/work/Techcrush/Techcrush/techcrush-key.pem
          chmod 400 /home/runner/work/Techcrush/Techcrush/techcrush-key.pem

      # 4ï¸âƒ£ Make deployment script executable
      - name: ğŸ§¾ Make CI/CD script executable
        run: chmod +x Automation/ci_cd_full_auto.sh

      # 5ï¸âƒ£ Run deployment automation
      - name: ğŸš€ Run CI/CD Deployment Script
        run: |
          echo "Running Techcrush CI/CD Pipeline..."
          bash Automation/ci_cd_full_auto.sh
