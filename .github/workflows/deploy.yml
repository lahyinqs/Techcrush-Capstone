name: ğŸš€ Techcrush CI/CD Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS credentials securely
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3ï¸âƒ£ Create PEM key file from GitHub secret (secure)
      - name: ğŸ”‘ Create PEM key file
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > techcrush-key.pem
          chmod 600 techcrush-key.pem

      # 4ï¸âƒ£ Make the deployment script executable
      - name: ğŸ§¾ Grant execution permission
        run: chmod +x Automation/ci_cd_full_auto.sh

      # 5ï¸âƒ£ Run the deployment script
      - name: ğŸš€ Run CI/CD Deployment Script
        run: bash Automation/ci_cd_full_auto.sh
