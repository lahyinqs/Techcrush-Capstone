name: ğŸ” Debug Secrets (Manual Only)

on:
  workflow_dispatch:

jobs:
  print_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Workflow Triggered Manually
        run: echo "Debug Secrets Workflow Started!"

      - name: ğŸ” Check if AWS_HOST is Set
        run: |
          if [ -z "${{ secrets.AWS_HOST }}" ]; then
            echo "AWS_HOST is NOT SET âŒ"
          else
            echo "AWS_HOST is SET âœ… Value masked by GitHub: ${{ secrets.AWS_HOST }}"
          fi

      - name: ğŸ”‘ Check SSH Keys Length
        run: |
          echo "EC2_SSH_KEY length: $(echo "${{ secrets.EC2_SSH_KEY }}" | wc -c)"
          echo "SSH_PRIVATE_KEY length: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c)"
