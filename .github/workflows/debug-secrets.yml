name: üîç Debug Secrets (Temporary)

on:
  workflow_dispatch:  # This must be on the left margin

jobs:
  print_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Confirm Workflow Trigger Works
        run: echo "Workflow manually triggered!"

      - name: Print masked AWS_HOST
        run: echo "AWS_HOST is set to: ${{ secrets.AWS_HOST }}"

      - name: Check SSH Keys Length
        run: |
          echo "EC2_SSH_KEY length: $(echo "${{ secrets.EC2_SSH_KEY }}" | wc -c)"
          echo "SSH_PRIVATE_KEY length: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c)"
