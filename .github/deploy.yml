name: ğŸš€ Techcrush CI/CD Deployment

on:
  push:
    branches: [ "main" ]
    paths:
      - "*.html"
      - "*.css"
      - "*.js"
      - "Automation/**"
  workflow_dispatch:  # allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"
      INSTANCE_TAG_NAME: "Techcrush-Web-Server"
      BRANCH: "main"

    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS Credentials
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Create PEM key file on runner
      - name: ğŸ—ï¸ Create SSH Key file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > techcrush-key.pem
          chmod 400 techcrush-key.pem

      # 4ï¸âƒ£ Make CI/CD script executable
      - name: ğŸ§¾ Make CI/CD Script executable
        run: chmod +x Automation/ci_cd_full_auto.sh

      # 5ï¸âƒ£ Run CI/CD Deployment
      - name: ğŸš€ Deploy to EC2
        run: |
          echo "Running Techcrush CI/CD Pipeline..."
          bash Automation/ci_cd_full_auto.sh

      # 6ï¸âƒ£ Post deployment result
      - name: âœ… Deployment Status
        run: echo "ğŸ‰ Deployment Completed Successfully!"
