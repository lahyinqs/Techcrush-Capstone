<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Techcrush Solutions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body { background: #f1f4f9; color: #333; }
    header { background: #004aad; color: #fff; padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
    .contact { max-width: 700px; background: white; padding: 3rem 2rem; border-radius: 10px; margin: 3rem auto; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    h1 { color: #004aad; margin-bottom: 1rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.8rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; width: 100%; }
    textarea { resize: none; height: 120px; }
    button { background: #004aad; color: white; border: none; padding: 0.9rem; border-radius: 6px; cursor: pointer; font-size: 1rem; }    
    button:hover { background: #007bd3; }
    footer { text-align: center; padding: 1.5rem; background: #002b5c; color: white; font-size: 0.9rem; margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <h1>Techcrush Solutions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Techcrush Solutions | Connect. Innovate. Excel. Collaborate Today!
  </footer>
</body>
</html>
